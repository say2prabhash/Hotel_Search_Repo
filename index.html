<!DOCTYPE html>
<html>

<head>
       
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="hotel.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    
<body>
    <div id="notification-container">
    </div>   
    <div id="logo-container">
    <img src="expedialogo.png" alt="Expedia">
    </div>
    <div id="main-container">
        <div id="parent-container">
             <div id="hotel-child-container">
                               <div id="button-container">
                    <button class="category-buttons" id="hotels">Hotel</button>
                </div>
                <form>
                <div class="info-input-text">
                    <div id="text-info-flex">
                        <p class="text-info">Going To</p>
                    </div>
                </div>
                <div class="input-box">
                    <input id="goingTo" class="input-box-dimension" type="text">
                </div>
                <div  class="departure-info-input-text">
                    <div id="hotel-info-flex">
                        <p id="check-in-text" class="text-info">Check-in</p>
                        <p id="check-out-text" class="text-info">Check-out</p>
                        <p id="room" class="text-info">Rooms</p>
                    </div>      
                </div>
                <div id="hotel-input-box">
                    <input id="checkIn" class="datepicker" value="mm/dd/yyyy" type="text">
                    <input id="checkOut" class="datepicker" value="mm/dd/yyyy" type="text">
                     <select id="rooms">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select> 
                </div>
                <div id="rooms-info">
                <div id="room-info-flex">
                        <p id="adultsText" class="text-info">Adults(18+)</p>
                        <p id="childenText" class="text-info">Children(0-17)</p>
                        </div>
                    <div id="room-input-box">
                    <select id="adults">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <select id="children">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                
                    </div>
                    </div>
                <div id="submit-flex">
                     <input id="hotelSubmit" type="button" value="Submit" name="submitButton">
            </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="hotel.js"></script>
</body>
</html>
